<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helados Rica Fruta - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card { border-radius: 1rem; overflow: hidden; transition: 0.2s; border: 1px solid #fee2e2; }
        .category-tag { background: #f472b6; color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
    </style>
</head>
<body class="bg-pink-50 pb-40">

    <header class="bg-white p-6 text-center shadow-sm">
        <img src="rica-fruta.PNG" alt="Logo Rica Fruta" class="mx-auto h-32 mb-2" onerror="this.src='https://via.placeholder.com/200x150?text=LOGO+RICA+FRUTA'">
        <h1 class="text-2xl font-black text-pink-600">HELADOS RICA FRUTA</h1>
        <p class="text-gray-500 text-sm font-semibold"><i class="fab fa-whatsapp text-green-500"></i> 3137220124 | B. El Tri√°ngulo</p>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <section class="bg-white p-5 rounded-2xl shadow-sm space-y-3">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Datos de Env√≠o</h2>
            <input type="text" id="nombre" placeholder="Tu nombre" class="w-full p-3 bg-gray-50 rounded-xl border-none">
            <input type="text" id="direccion" placeholder="Direcci√≥n y Barrio" class="w-full p-3 bg-gray-50 rounded-xl border-none">
            <input type="tel" id="telefono" placeholder="N√∫mero de Celular" class="w-full p-3 bg-gray-50 rounded-xl border-none">
        </section>

        <div id="lista-productos" class="grid gap-4">
            </div>

        <section class="bg-white p-5 rounded-2xl shadow-sm space-y-3">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Detalles del Pedido</h2>
            <textarea id="observaciones" placeholder="Instrucciones especiales..." class="w-full p-3 bg-gray-50 rounded-xl border-none h-24"></textarea>
            <select id="metodoPago" class="w-full p-3 bg-gray-50 rounded-xl border-none font-bold text-gray-600">
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia Nequi/Ahorro a la mano</option>
            </select>
        </section>

    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t p-5 shadow-2xl z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <p class="text-[10px] uppercase font-bold text-gray-400">Total a Pagar</p>
                <p id="totalDisplay" class="text-2xl font-black text-pink-600">$0</p>
            </div>
            <button onclick="enviarPedido()" class="bg-green-500 text-white px-8 py-4 rounded-2xl font-bold shadow-lg flex items-center gap-2">
                <i class="fab fa-whatsapp text-xl"></i> PEDIR AHORA
            </button>
        </div>
    </footer>

    <div class="text-center p-10 opacity-30 text-[10px]">
        App desarrollada por <b>Vibras Positivas</b> &copy; 2026<br>Todos los derechos reservados.
    </div>

    <script>
        // LISTA DE PRODUCTOS EXTRA√çDA DE TUS FOTOS
        const data = [
            // FOTO 1: SALADOS Y TORTAS
            { n: "Hamburguesa Artesanal (120g + Papas)", p: 20000, cat: "Comida R√°pida" },
            { n: "Salchipapa (2 Salchichas + Tocineta)", p: 20000, cat: "Comida R√°pida" },
            { n: "Chuzo de Pollo (200g + Papas)", p: 20000, cat: "Comida R√°pida" },
            { n: "Sandwich Pan Dan√©s", p: 10000, cat: "Comida R√°pida" },
            { n: "Palito de Queso", p: 2000, cat: "Pasabocas" },
            { n: "Porci√≥n de Torta de Chocolate", p: 4000, cat: "Pasabocas" },
            
            // FOTO 2: HELADOS Y FRUTAS
            { n: "Ensalada de Frutas 16oz (Completa)", p: 18000, cat: "Helados" },
            { n: "Fresas con Crema 16oz", p: 18000, cat: "Helados" },
            { n: "Banana Split", p: 14000, cat: "Helados" },
            { n: "Brownie Caliente con Helado", p: 14000, cat: "Helados" },
            { n: "Salpic√≥n con Helado 12oz", p: 8500, cat: "Helados" },
            { n: "Waffle Especial", p: 18000, cat: "Helados" },

            // FOTO 3: BEBIDAS
            { n: "Malteada (Oreo, Milo, Fresa)", p: 12000, cat: "Bebidas" },
            { n: "Jugo Natural en Leche", p: 9000, cat: "Bebidas" },
            { n: "Limonada de Coco", p: 10000, cat: "Bebidas" }
        ];

        let carrito = {};

        function render() {
            const container = document.getElementById('lista-productos');
            container.innerHTML = data.map(i => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm product-card">
                    <div>
                        <span class="category-tag mb-1 inline-block">${i.cat}</span>
                        <h4 class="font-bold text-gray-800 text-sm">${i.n}</h4>
                        <p class="text-pink-600 font-black">$${i.p.toLocaleString()}</p>
                    </div>
                    <div class="flex items-center gap-3 bg-pink-50 p-2 rounded-xl">
                        <button onclick="mod('${i.n}', -1, ${i.p})" class="font-bold text-pink-400 px-2">-</button>
                        <span id="q-${i.n}" class="font-bold text-gray-700">0</span>
                        <button onclick="mod('${i.n}', 1, ${i.p})" class="font-bold text-pink-600 px-2">+</button>
                    </div>
                </div>
            `).join('');
        }

        function mod(n, c, p) {
            if(!carrito[n]) carrito[n] = { q:0, p:p };
            carrito[n].q = Math.max(0, carrito[n].q + c);
            document.getElementById(`q-${n}`).innerText = carrito[n].q;
            let t = 0;
            for(let x in carrito) t += carrito[x].q * carrito[x].p;
            document.getElementById('totalDisplay').innerText = `$${t.toLocaleString()}`;
        }

        function enviarPedido() {
            const nom = document.getElementById('nombre').value;
            const dir = document.getElementById('direccion').value;
            const tel = document.getElementById('telefono').value;
            const pag = document.getElementById('metodoPago').value;
            const obs = document.getElementById('observaciones').value;
            const fecha = new Date().toLocaleString();

            if(!nom || !dir) return alert("Faltan datos de env√≠o");

            let items = "";
            let t = 0;
            for(let x in carrito) {
                if(carrito[x].q > 0) {
                    items += `‚úÖ ${carrito[x].q}x ${x} ($${(carrito[x].q * carrito[x].p).toLocaleString()})\n`;
                    t += carrito[x].q * carrito[x].p;
                }
            }

            if(t === 0) return alert("Agrega algo al pedido");

            const msg = encodeURIComponent(
                `üç¶ *PEDIDO RICA FRUTA*\n` +
                `--------------------------\n` +
                `üìÖ *Fecha:* ${fecha}\n` +
                `üë§ *Cliente:* ${nom}\n` +
                `üìç *Dir:* ${dir}\n` +
                `üìû *Cel:* ${tel}\n` +
                `--------------------------\n` +
                `üõí *PEDIDO:*\n${items}\n` +
                `üí∞ *Pago:* ${pag}\n` +
                `üìù *Notas:* ${obs}\n` +
                `üíµ *TOTAL: $${t.toLocaleString()}*`
            );
            window.open(`https://api.whatsapp.com/send?phone=573137220124&text=${msg}`);
        }

        render();
    </script>
</body>
</html>
