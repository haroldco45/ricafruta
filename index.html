            { cat: "Frutas y Helados", items: [
                { n: "Ensalada de Frutas 24oz", p: 28000 }, { n: "Ensalada de Frutas 16oz", p: 18000 }, { n: "Ensalada de Frutas 8oz", p: 10000 },
                { n: "Ensalada de Frutas (Solo Fruta) 24oz", p: 20000 }, { n: "Ensalada de Frutas (Solo Fruta) 16oz", p: 14000 },

            ]},

            ]},

                { n: "Helado Artesanal (1 Bola)", p: 3000 }, { n: "Paleta de Kola con Leche", p: 1500 }, { n: "Paleta de Agua", p: 1000 },
                { n: "Malteadas (Oreo/Milo/Fresa/Caf√©)", p: 12000 },
                { n: "Jugos Especiales (Frutos Rojos/Verdes)", p: 10000 },
                { n: "Jugo Natural en Leche", p: 9000 }, { n: "Jugo Natural en Agua", p: 7000 },

            ]},
            { cat: "Pasabocas y Tortas", items: [
                { n: "Palito de Queso", p: 2000 }, { n: "Palito Queso y Bocadillo", p: 2500 }, { n: "Palito Jam√≥n y Queso", p: 2500 },
                { n: "Porci√≥n Torta Chocolate / Zanahoria", p: 4000 },
                { n: "Porci√≥n Torta Naranja / Yogurt", p: 3500 }
            ]}
        ];

        let carrito = {};

        function render() {
            const container = document.getElementById('menu-completo');
            container.innerHTML = menuData.map(c => `
                <div class="mb-6">
                    <span class="category-header uppercase text-[10px] tracking-widest italic">${c.cat}</span>
                    <div class="grid gap-2 mt-4">
                        ${c.items.map(i => `
                            <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm product-card">
                                <div class="flex-1 pr-4">
                                    <h4 class="font-bold text-gray-800 text-[13px] leading-tight">${i.n}</h4>
                                    <p class="text-pink-600 font-black">$${i.p.toLocaleString()}</p>
                                </div>
                                <div class="flex items-center gap-3 bg-pink-50 rounded-xl p-1 border border-pink-100">
                                    <button onclick="change('${i.n}',-1,${i.p})" class="w-8 h-8 bg-white rounded-lg font-bold text-pink-300 shadow-sm">-</button>
                                    <span id="q-${i.n}" class="w-4 text-center font-bold text-gray-600">0</span>
                                    <button onclick="change('${i.n}',1,${i.p})" class="w-8 h-8 bg-white rounded-lg font-bold text-pink-600 shadow-sm">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function change(n, c, p) {
            if(!carrito[n]) carrito[n] = { q:0, p:p };
            carrito[n].q = Math.max(0, carrito[n].q + c);
            document.getElementById(`q-${n}`).innerText = carrito[n].q;
            let t = 0;
            for(let k in carrito) t += carrito[k].q * carrito[k].p;
            document.getElementById('totalDisplay').innerText = `$${t.toLocaleString()}`;
        }

        function enviarWhatsApp() {
            const nom = document.getElementById('nombre').value;
            const dir = document.getElementById('direccion').value;
            const tel = document.getElementById('telefono').value;
            const pag = document.getElementById('metodoPago').value;
            const obs = document.getElementById('observaciones').value;
            const fecha = new Date().toLocaleString('es-CO');

            if(!nom || !dir) return alert("Por favor completa los datos de entrega");

            let pedidoItems = "";
            let t = 0;
            for(let k in carrito) {
                if(carrito[k].q > 0) {
                    pedidoItems += `‚úÖ ${carrito[k].q}x ${k}\n`;
                    t += carrito[k].q * carrito[k].p;
                }
            }

            if(t === 0) return alert("El carrito est√° vac√≠o");

            const mensaje = encodeURIComponent(
                `üç¶ *PEDIDO - HELADOS RICA FRUTA* üç¶\n` +
                `----------------------------------\n` +
                `üìÖ *Fecha:* ${fecha}\n` +
                `üë§ *Cliente:* ${nom}\n` +
                `üìç *Dir:* ${dir}\n` +
                `üìû *Cel:* ${tel}\n` +
                `----------------------------------\n` +
                `üõí *DETALLE:*\n${pedidoItems}\n` +
                `üí∞ *Pago:* ${pag}\n` +
                `üìù *Notas:* ${obs || 'Sin observaciones'}\n` +
                `----------------------------------\n` +
                `üíµ *TOTAL: $${t.toLocaleString()}*\n\n` +
                `üöÄ *App desarrollada por Vibras Positivas*\n` +
                `üîí *Reserva derechos de autor*`
            );
            window.open(`https://api.whatsapp.com/send?phone=573137220124&text=${mensaje}`);
        }
        render();
    </script>
