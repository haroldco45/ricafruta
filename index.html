<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helados Rica Fruta - Pedidos Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card { border-radius: 1rem; transition: 0.2s; border: 1px solid #fce7f3; }
        .bg-pink-brand { background-color: #f472b6; }
        .text-pink-brand { color: #db2777; }
    </style>
</head>
<body class="bg-pink-50 pb-40">

    <header class="bg-white p-6 text-center shadow-md sticky top-0 z-50">
        <img src="rica-fruta1.PNG" alt="Logo Rica Fruta" class="mx-auto h-32 mb-2" onerror="this.src='https://via.placeholder.com/200x150?text=Rica+Fruta+Caucasia'">
        <h1 class="text-xl font-black text-pink-600 uppercase">Domicilios: 3137220124</h1>
        <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Barrio el Tri√°ngulo - Caucasia</p>
    </header>

    <main class="max-w-md mx-auto p-4 space-y-6">

        <section class="bg-white p-5 rounded-2xl shadow-sm space-y-3 border-l-4 border-pink-400">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest flex items-center gap-2">
                <i class="fas fa-map-marker-alt text-pink-500"></i> Datos de Entrega
            </h2>
            <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-3 bg-gray-50 rounded-xl border-none text-sm">
            <input type="text" id="direccion" placeholder="Direcci√≥n exacta y Barrio" class="w-full p-3 bg-gray-50 rounded-xl border-none text-sm">
            <input type="tel" id="telefono" placeholder="N√∫mero de Celular" class="w-full p-3 bg-gray-50 rounded-xl border-none text-sm">
        </section>

        <div id="menu-container" class="space-y-8">
            </div>

        <section class="bg-white p-5 rounded-2xl shadow-sm space-y-3">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-widest">Caj√≥n de Observaciones</h2>
            <textarea id="observaciones" placeholder="Ej: Sin cebolla, helado de ron con pasas..." class="w-full p-3 bg-gray-50 rounded-xl border-none h-24 text-sm"></textarea>
            
            <label class="text-[10px] font-bold text-gray-400 uppercase">Forma de Pago</label>
            <select id="metodoPago" class="w-full p-3 bg-gray-50 rounded-xl border-none font-bold text-gray-700">
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia (Nequi/Bancolombia)</option>
            </select>
        </section>

    </main>

    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t p-5 shadow-2xl z-50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <p class="text-[10px] uppercase font-bold text-gray-400 leading-none">Total Pedido</p>
                <p id="totalDisplay" class="text-3xl font-black text-pink-600 leading-tight">$0</p>
            </div>
            <button onclick="enviarWhatsApp()" class="bg-green-500 text-white px-8 py-4 rounded-2xl font-bold shadow-lg flex items-center gap-2 active:scale-95 transition-transform">
                <i class="fab fa-whatsapp text-xl"></i> PEDIR AHORA
            </button>
        </div>
    </footer>

    <div class="text-center p-10 opacity-30 text-[10px]">
        App desarrollada por <b>Vibras Positivas</b> &copy; 2026<br>Derechos de autor reservados.
    </div>

    <script>
        // LISTA COMPLETA DE PRODUCTOS (EXTRA√çDA DE LAS FOTOS)
        const categorias = [
            {
                nombre: "PLADOS FUERTES",
                items: [
                    { n: "Hamburguesa (120g + Papas + Tocineta)", p: 20000 },
                    { n: "Salchipapa (2 Salchichas Zen√∫ + Papas)", p: 20000 },
                    { n: "Chuzo de Pollo (200g + Papas)", p: 20000 },
                    { n: "Perros (Salchicha Zen√∫ + Queso)", p: 13000 },
                    { n: "Perras (4 Tocinetas + Queso)", p: 14000 },
                    { n: "Sandwich (Jam√≥n + Tocineta + Queso)", p: 10000 }
                ]
            },
            {
                nombre: "ENSALADAS Y HELADOS",
                items: [
                    { n: "Ensalada de Frutas 16oz (Completa)", p: 18000 },
                    { n: "Ensalada de Frutas 8oz (Completa)", p: 10000 },
                    { n: "Fresas con Crema 16oz", p: 18000 },
                    { n: "Brownie Caliente con Helado", p: 14000 },
                    { n: "Banana Split", p: 14000 },
                    { n: "Salpic√≥n con Helado 12oz", p: 8500 },
                    { n: "Waffle Especial", p: 18000 }
                ]
            },
            {
                nombre: "REPOSTER√çA Y BEBIDAS",
                items: [
                    { n: "Malteada (Sabor a elegir)", p: 12000 },
                    { n: "Limonada Especial", p: 10000 },
                    { n: "Jugo Natural en Leche", p: 9000 },
                    { n: "Palito de Queso", p: 2000 },
                    { n: "Porci√≥n de Torta", p: 4000 }
                ]
            }
        ];

        let carrito = {};

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = categorias.map(cat => `
                <div>
                    <h3 class="font-black text-pink-500 mb-3 ml-2 tracking-tighter uppercase text-lg italic">${cat.nombre}</h3>
                    <div class="grid gap-3">
                        ${cat.items.map(item => `
                            <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm product-card border-b-2 border-pink-100">
                                <div class="flex-1">
                                    <h4 class="font-bold text-gray-800 text-sm">${item.n}</h4>
                                    <p class="text-pink-600 font-black">$${item.p.toLocaleString()}</p>
                                </div>
                                <div class="flex items-center gap-3 bg-pink-50 rounded-xl p-1 border border-pink-200">
                                    <button onclick="modificar('${item.n}', -1, ${item.p})" class="w-8 h-8 rounded-lg bg-white flex items-center justify-center font-bold text-pink-300">-</button>
                                    <span id="qty-${item.n}" class="w-5 text-center font-bold text-gray-700">0</span>
                                    <button onclick="modificar('${item.n}', 1, ${item.p})" class="w-8 h-8 rounded-lg bg-white flex items-center justify-center font-bold text-pink-600">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function modificar(n, c, p) {
            if(!carrito[n]) carrito[n] = { qty: 0, price: p };
            carrito[n].qty = Math.max(0, carrito[n].qty + c);
            document.getElementById(`qty-${n}`).innerText = carrito[n].qty;
            actualizarTotal();
        }

        function actualizarTotal() {
            let total = 0;
            for(let key in carrito) total += carrito[key].qty * carrito[key].price;
            document.getElementById('totalDisplay').innerText = `$${total.toLocaleString()}`;
        }

        function enviarWhatsApp() {
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;
            const tel = document.getElementById('telefono').value;
            const notas = document.getElementById('observaciones').value;
            const pago = document.getElementById('metodoPago').value;
            const fecha = new Date().toLocaleString('es-CO');

            if(!nombre || !direccion) return alert("Por favor completa tus datos");

            let pedido = "";
            let total = 0;
            for(let key in carrito) {
                if(carrito[key].qty > 0) {
                    pedido += `‚úÖ ${carrito[key].qty}x ${key}\n`;
                    total += carrito[key].qty * carrito[key].price;
                }
            }

            if(total === 0) return alert("Agrega productos al carrito");

            const msg = encodeURIComponent(
                `üç¶ *PEDIDO RICA FRUTA* üç¶\n` +
                `--------------------------\n` +
                `üìÖ *Fecha:* ${fecha}\n` +
                `üë§ *Cliente:* ${nombre}\n` +
                `üìç *Dir:* ${direccion}\n` +
                `üìû *Cel:* ${tel}\n` +
                `--------------------------\n` +
                `üõí *PRODUCTOS:*\n${pedido}\n` +
                `üí∞ *Pago:* ${pago}\n` +
                `üìù *Notas:* ${notas || 'Ninguna'}\n` +
                `üíµ *TOTAL: $${total.toLocaleString()}*`
            );
            window.open(`https://api.whatsapp.com/send?phone=573137220124&text=${msg}`);
        }

        renderMenu();
    </script>
</body>
</html>
